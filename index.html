<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="dane">
        <form>
            <label for="name">Imię</label><br>
            <input type="text" id="name" value="Name"><br>
            <label for="surname">Nazwisko</label><br>
            <input type="text" id="surname" value="Surname"><br>
            <label for="phone">Numer telefonu</label><br>
            <input type="tel" id="phone" value="Phone"><br><br>
        </form>
    </div>

    <button id="btn-wyswietl-dane">Wyświetl dane</button>

    <div id="container">
        <p>Dane:</p>
        <p id="p-name"></p>
        <p id="p-surname"></p>
        <p id="p-phone"></p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
